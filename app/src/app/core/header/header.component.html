<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">Gallery</span></p>
        </div>
        <div class="mini-navbar">
            <ul>
                <li *ngIf='isLogged'>
                    <a routerLink="/user/profile">John's profile</a>
                </li>
                <li *ngIf='isLogged'>
                    <a (click)="logoutHandler()">Logout</a>
                </li>
                <li *ngIf='!isLogged'>
                    <a routerLink="/user/login">Login</a>
                </li>
                <li *ngIf='!isLogged'>
                    <a routerLink="/user/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/painting">Paintings</a>
            </li>
            <li *ngIf="isLogged && !isAdmin">
                <a routerLink="/payment">Payments</a>
            </li>

            <li *ngIf='isAdmin'>
                <a routerLink="/admin/dashboard">Dashboard</a>
            </li>
            <li>
                <a routerLink="/cart">Cart</a>
            </li>
        </ul>
    </nav>
</header>
